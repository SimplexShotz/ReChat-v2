
<!DOCTYPE html>
<html>
  <head>

    <title>ReChat</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link href="resources/logo-dark.png" rel="icon">

    <!-- Firebase Dependencies -->
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-database.js"></script>

    <style>

      body {
        margin: 0px;
        font-family: "Roboto";
      }
      html, body {
        height: 100%;
        min-height: 100%;
      }
      h1 {
        margin: 0px;
      }
      p {
        font-size: 16pt;
        font-weight: 300;
      }
      img {
        user-drag: none;
        -webkit-user-drag: none;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }

      .header {
        display: flex;
        background-color: rgb(15, 125, 210);
        color: rgb(255, 255, 255);
        width: calc(100% - 100px);
        height: 50px;
        padding: 15px 50px;
      }
      .header-logo {
        width: 50px;
        height: 50px;
        margin-right: 15px;
      }
      .header-text {
        margin: 0px;
        line-height: 50px;
        font-weight: 900;
        flex-grow: 1;
      }
      .header-options {
        display: flex;
      }
      .header-options img {
        width: 44px;
        height: 44px;
        border-radius: 100%;
        border: 3px solid rgb(255, 255, 255);
      }
      .header-options img:hover {
        cursor: pointer;
      }

      .content {
        display: flex;
        width: 100%;
        height: calc(100% - 80px);
      }
      .sidebar {
        display: flex;
        background-color: rgb(245, 245, 245);
        width: 30%;
        max-width: 400px;
        flex-direction: column;
      }

      .cover {
        opacity: 0;
        position: fixed;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
        background-color: rgba(0, 0, 0, 0.5);
        transition: opacity 0.5s;
        pointer-events: none;
      }
      .cover-active {
        opacity: 1;
        pointer-events: all;
      }

      .popup {
        opacity: 0;
        display: flex;
        position: fixed;
        top: 50%;
        left: 50%;
        background-color: rgb(255, 255, 255);
        width: 50%;
        max-width: 600px;
        padding: 50px;
        border-radius: 20px;
        box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.25);
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transform: translate(-50%, -50%);
        transition: opacity 0.5s;
        pointer-events: none;
      }
      .popup-active {
        opacity: 1;
        pointer-events: all;
      }
      .popup button img {
        width: 40px;
        height: 40px;
        margin-right: 15px;
      }
      .popup button {
        display: flex;
        background-color: rgb(255, 255, 255);
        width: 40%;
        padding: 15px 10px;
        border: none;
        border-radius: 20px;
        box-shadow: 0px 0px 5px 5px rgba(200, 200, 200, 0.25);
        font-size: 12pt;
        align-items: center;
        justify-content: center;
        transition: box-shadow 0.5s, background-color 0.5s;
      }
      .account-login button {
        width: 60%;
        padding: 10px;
      }
      .popup button.logout-confirm {
        background-color: rgb(15, 125, 210);
        color: rgb(255, 255, 255);
      }
      .popup button:hover {
        cursor: pointer;
        box-shadow: 0px 0px 5px 5px rgba(200, 200, 200, 0.5);
      }
      .popup button:active {
        background-color: rgb(240, 240, 240);
      }
      .popup button.logout-confirm:active {
        background-color: rgb(0, 110, 195);
      }
      .popup button:focus {
        outline: none;
      }

      .spacer-vertical {
        height: 15px;
      }

    </style>

  </head>
  <body>

    <div class="header">
      <img class="header-logo" src="resources/logo.png">
      <h1 class="header-text">ReChat</h1>
      <div class="header-options">
        <img class="account-image" src="resources/account.png" onclick="toggleLogoutPopup()">
      </div>
    </div>

    <div class="content">
      <div class="sidebar">

      </div>
      <div class="main">

      </div>
    </div>

    <div class="cover"></div>

    <div class="popup account-login">
      <h1 class="popup-title">You're Not Logged In.</h1>
      <p class="popup-text">Please choose a login option below.</p>
      <button class="login-google" onclick="login('Google')"><img src="resources/logo-google.png">Login with Google</button>
      <!-- <div class="spacer-vertical"></div> -->
      <!-- <button class="login-dragon" onclick="login('Dragon')"><img src="resources/logo-dragon.png">Login with Dragon</button> -->
    </div>

    <div class="popup account-logout">
      <h1 class="popup-title">You're Logged In As <span class="account-name">Guest</span>.</h1>
      <p class="popup-text">Please choose an option below.</p>
      <button class="logout-close" onclick="toggleLogoutPopup()">Close</button>
      <div class="spacer-vertical"></div>
      <button class="logout-confirm" onclick="logout()">Logout</button>
    </div>

    <script>

      // Firebase setup:
      const firebaseConfig = {
        apiKey: "AIzaSyB0NXqrqXxIplUvOsX78Kd7jRUZurE2Ja4",
        authDomain: "ss-rechat-v2.firebaseapp.com",
        databaseURL: "https://ss-rechat-v2.firebaseio.com",
        projectId: "ss-rechat-v2",
        storageBucket: "ss-rechat-v2.appspot.com",
        messagingSenderId: "643989270323",
        appId: "1:643989270323:web:3ea268357f3350e84d5846"
      };
      firebase.initializeApp(firebaseConfig);
      let database = firebase.database();
      let ref = {
        users: database.ref("users")
      };

      let user = {};

      function login(method) {
        switch (method) {
          case "Google":
            firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL).then(function() {
              let provider = new firebase.auth.GoogleAuthProvider();
              firebase.auth().signInWithRedirect(provider);
            }).catch(function(error) {
              console.error(error);
            });
          break;
          case "Dragon":

          break;
        }
      }

      function logout() {
        firebase.auth().signOut().then(function() {
          location.reload();
        }).catch(function(error) {
          console.error(error);
        });
      }

      firebase.auth().getRedirectResult().then(function(result) {
        if (result.credential) { // Signed in
          // This gives you a Google Access Token. You can use it to access the Google API.
          var token = result.credential.accessToken;
          // The signed-in user info.
          let userData = result.user;
          console.log(result);
          console.log(token);
          console.log(userData);
          user = userData;

          document.getElementsByClassName("account-image")[0].src = userData.photoURL;
          document.getElementsByClassName("account-name")[0].innerText = userData.displayName;
          ref.users.child(userData.uid).once(function(data) {
            let d = data.val();
            if (d === null) {
              let importantData = {
                displayName: userData.displayName,
                email: userData.email,
                photoURL: userData.photoURL,
                phoneNumber: userData.phoneNumber
              };
              ref.users.child(userData.uid).set(importantData);
            }
          });
        } else { // Signed out
          toggle(document.getElementsByClassName("account-login")[0], "popup-active");
          toggle(document.getElementsByClassName("cover")[0], "cover-active");
        }
      }).catch(function(error) {
        console.error(error);
      });

      function toggleLogoutPopup() {
        toggle(document.getElementsByClassName("account-logout")[0], "popup-active");
        toggle(document.getElementsByClassName("cover")[0], "cover-active");
      }

      function toggle(el, cl) {
        if (el.classList.contains(cl)) {
          el.classList.remove(cl);
        } else {
          el.classList.add(cl);
        }
      }

    </script>

  </body>
</html>
